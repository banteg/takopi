name: CI

on:
  push:
    branches:
      - "master"
    tags-ignore:
      - "v*"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: ${{ matrix.task }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: format
            command: uv run ruff format --check
            sync_args: --no-install-project
          - task: ruff
            command: uv run ruff check .
            sync_args: --no-install-project
          - task: ty
            command: uv run ty check .
            sync_args: --no-install-project
          - task: pytest
            command: uv run pytest
            sync_args: ""
          - task: build
            command: uv build
            sync_args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen ${{ matrix.sync_args }}

      - name: Run check
        run: ${{ matrix.command }}
