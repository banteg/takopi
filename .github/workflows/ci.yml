name: CI

on:
  push:
    branches:
      - "master"
    tags-ignore:
      - "v*"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: ${{ matrix.task }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: format
            command: uv run ruff format --check
            sync_args: --no-install-project
          - task: ruff
            command: uv run ruff check . --output-format=github
            sync_args: --no-install-project
          - task: ty
            command: uv run ty check .
            sync_args: --no-install-project
          - task: pytest
            command: uv run pytest --junitxml=pytest.xml --cov-report=xml:coverage.xml
            sync_args: ""
          - task: build
            command: uv build
            sync_args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen ${{ matrix.sync_args }}

      - name: Run check
        run: ${{ matrix.command }}

      - name: Publish test report
        if: ${{ always() && matrix.task == 'pytest' }}
        uses: dorny/test-reporter@v1
        continue-on-error: true
        with:
          name: Pytest results
          path: pytest.xml
          reporter: java-junit

      - name: Add coverage to summary
        if: ${{ always() && matrix.task == 'pytest' }}
        run: |
          {
            echo "## Pytest"
            echo ""
            echo "- Test report: pytest.xml"
            echo "- Coverage report: coverage.xml"
            echo ""
            echo "### Coverage (text)"
            uv run python -m coverage report || true
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage to Codecov
        if: ${{ always() && matrix.task == 'pytest' }}
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
